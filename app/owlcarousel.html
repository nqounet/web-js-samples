    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/owlcarousel.css -->
    <link rel="stylesheet" href="../bower_components/owlcarousel/owl-carousel/owl.carousel.css" />

    <header>

          <li><a href="./">Samples</a></li>
          <li class="active">OwlCarousel</li>

<h2 class="page-header">JSONで取得した画像のURLでカルーセル</h2>
<div class="row">
    <div class="col-sm-12">
        <div id="owl-carousel"></div>
    </div>
</div><!-- /.row -->

<h2 class="page-header">取得したJSONデータ</h2>
<div class="row">
    <div class="col-sm-12">
        <pre id="api-result" class="well">こちらに出力します</pre>
    </div>
</div><!-- /.row -->

<div class="row">
    <div class="col-sm-9">
        <div class="well">
                <p><a href="http://owlgraphic.com/owlcarousel/">Owl Carousel</a></p>

        </div>
    </div>
</div><!-- /.row -->

    <footer>
        <h4>&copy; @nqounet <small class="version">{{pkg.version}}</small></h4>
    </footer>

</div><!-- /.container -->

<script type="text/mustache" class="js-templates" data-type="image">
{{#images}}<img src="{{.}}" />{{/images}}
</script>

    <script src="../bower_components/lscache/lscache.js"></script>

    <!-- build:js scripts/nanobar.js -->
    <script src="scripts/nanobar.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/owlcarousel.js -->
